<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <!-- Immediately invoked function to set the theme -->
  <script>
    (function() {
      var theme = localStorage.getItem('theme') || 'theme-dark';
      document.documentElement.classList.add(theme);  // Apply the theme to the <html> element
    })();
  </script>
  <!-- Add MathJax -->
  <script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    }
  });
  </script>
  <!-- TOC js -->
  <script src="{{ '/assets/js/toc.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/backToTop.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/themeButton.js' | relative_url }}"></script>
</head>
