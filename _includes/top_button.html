{% raw %}
<div id="back-to-top" class="back-to-top hidden" onclick="scrollToTop()">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up">
    <line x1="12" y1="19" x2="12" y2="5"></line>
    <polyline points="5 12 12 5 19 12"></polyline>
  </svg>
</div>
{% endraw %}

<style>
	.back-to-top {
		position: fixed;
		bottom: 20px;
		right: 20px;
		width: 50px;
		height: 50px;
		background-color: var(--primary-blue);
		color: white;
		border-radius: 50%;
		display: flex;
		align-items: center;
		justify-content: center;
		cursor: pointer;
		box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
		z-index: 1000;
		transition: opacity 0.3s, transform 0.3s;
	}

	.back-to-top.hidden {
		opacity: 0;
		pointer-events: none;
		transform: translateY(100px);
	}

	.back-to-top svg {
		width: 24px;
		height: 24px;
	}
</style>

<script>
	function scrollToTop() {
		window.scrollTo({ top: 0, behavior: 'smooth' });
	}

	document.addEventListener('scroll', function() {
		var backToTopButton = document.getElementById('back-to-top');
		// Hide button at page start.
		if (window.scrollY > 300) {
			backToTopButton.classList.remove('hidden');
		} else {
			backToTopButton.classList.add('hidden');
		}
	});
</script>
